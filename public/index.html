<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Flow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- HEADER -->
        <header id="main-header" style="display: none;">
            <div class="header-left">
                <h1 class="brand">Habit Flow</h1>
                <span id="welcome-msg"></span>
            </div>
            <button id="logout-btn" class="btn small-btn">Logout</button>
        </header>

        <!-- AUTH SCREEN -->
        <div id="auth-screen">
            <!-- LOGIN VIEW -->
            <div id="login-view" class="card">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button id="login-btn" class="btn primary-btn">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
                <p id="login-error" class="error-text"></p>
            </div>

            <!-- REGISTER VIEW -->
            <div id="register-view" class="card" style="display: none;">
                <h2>Register</h2>
                <input type="text" id="reg-username" placeholder="Username">
                <input type="password" id="reg-password" placeholder="Password">
                <input type="password" id="reg-confirm" placeholder="Confirm Password">
                <button id="register-btn" class="btn secondary-btn">Create Account</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
                <p id="reg-error" class="error-text"></p>
            </div>
        </div>

        <!-- MAIN DASHBOARD -->
        <div id="dashboard-screen" style="display: none;">
            
            <!-- TAB 1: HABITS -->
            <div id="tab-habits" class="tab-content">
                <div class="card">
                    <h3>Start a Habit</h3>
                    <div class="input-group">
                        <input type="text" id="habit-input" placeholder="e.g. Read 10 pages">
                        <button id="add-habit-btn" class="btn primary-btn">Add</button>
                    </div>
                </div>
                <h3>My Habits</h3>
                <div id="habits-list"></div>
            </div>

            <!-- TAB 2: FRIENDS -->
            <div id="tab-friends" class="tab-content" style="display: none;">
                <h3>Friend Activity</h3>
                <div id="friends-list"></div>
                <!-- Friend Detail Modal (Simple) -->
                <div id="friend-detail" class="card" style="display: none; margin-top: 20px; border: 2px solid #007bff;">
                    <h4 id="detail-name"></h4>
                    <div id="detail-habits"></div>
                    <button onclick="document.getElementById('friend-detail').style.display='none'" class="btn secondary-btn">Close</button>
                </div>
            </div>

            <!-- TAB 3: NOTIFICATIONS -->
            <div id="tab-notifications" class="tab-content" style="display: none;">
                <h3>Inbox</h3>
                <div id="notifications-list"></div>
            </div>

            <!-- TAB 4: GOALS -->
            <div id="tab-goals" class="tab-content" style="display: none;">
                <div class="card">
                    <h3>Set a Personal Goal</h3>
                    <input type="text" id="goal-name" placeholder="e.g. Walk 10k steps">
                    <input type="number" id="goal-target" placeholder="Target count (optional)">
                    <button id="add-goal-btn" class="btn primary-btn">Save Goal</button>
                </div>
                <h3>My Goals</h3>
                <div id="goals-list"></div>
            </div>

            <!-- TAB NAVIGATION -->
            <nav class="bottom-nav">
                <button class="nav-item active" onclick="switchTab('habits')">Habits</button>
                <button class="nav-item" onclick="switchTab('friends')">Friends</button>
                <button class="nav-item" onclick="switchTab('notifications')">Inbox</button>
                <button class="nav-item" onclick="switchTab('goals')">Goals</button>
            </nav>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
